apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleweb
spec:
  selector:
    matchLabels:
      app: simpleweb
  template:
    metadata:
      labels:
        app: simpleweb
    spec:
      containers:
      - name: simpleweb
        image: yeasy/simple-web
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: simpleweb
spec:
  type: NodePort
  selector:
    app: simpleweb
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31001