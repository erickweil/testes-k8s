apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sshalunos-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshalunos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sshalunos
  template:
    metadata:
      labels:
        app: sshalunos
    spec:
      containers:
      - name: sshalunos
        image: erickweil/container-ssh:latest
        resources: {}
        envFrom:
        - configMapRef:
            name: sshalunos-cm
        ports:
        - containerPort: 22
        volumeMounts:
        - name: vol
          mountPath: /home
          subPath: home

      # Pod docker junto com o pod do acesso ssh, assim as portas exposta são disponíveis
      # via localhost
      # https://hub.docker.com/r/jpetazzo/dind
      # http://jpetazzo.github.io/2015/09/03/do-not-use-docker-in-docker-for-ci/
      # https://hub.docker.com/_/docker/
      - name: docker
        image: docker:dind 
        command: ["dockerd", "--host", "tcp://0.0.0.0:2375"]
        #args: ["--exec-opt", "native.cgroupdriver=systemd"]
        resources: {}
        securityContext: 
            privileged: true 
        volumeMounts:
        # Para funcionar bind mounts
        - name: vol
          mountPath: /home
          subPath: home 
        # Para poder restart=unless-stopped e também ficar o cache das imagens
        - name: vol
          mountPath: /var/lib/docker 
          subPath: docker
      volumes: 
      - name: vol
        persistentVolumeClaim:
          claimName: sshalunos-pvc
      # https://stackoverflow.com/questions/60247100/hostpath-assign-persistentvolume-to-the-specific-work-node-in-cluster
      affinity:               
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3s-erick-worker
---
apiVersion: v1
kind: Service
metadata:
  name: sshalunos
spec:
  type: NodePort
  selector:
    app: sshalunos
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    nodePort: 31022
---
apiVersion: v1
kind: Service
metadata:
  name: docker
spec:
  type: ClusterIP
  selector:
    app: sshalunos
  ports:
  - name: sock
    port: 2375
    targetPort: 2375
  - name: http
    port: 80 
    targetPort: 80