apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dns-env
data:
  NGINX_HOST: "foobar.com"
  NGINX_PORT: "80"
  SERVER_NAME: "\\.app\\.fslab\\.dev"
  LOCAL_DOMAIN: ".default.svc.cluster.local"
  RESOLVER_IP: "10.43.0.10"

  # Docker Pod que exp√µe todas as portas
  DOCKER_POD_IP: "10.42.1.123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dns
  template:
    metadata:
      labels:
        app: nginx-dns
    spec:
      containers:
      - name: nginx-dns
        image: nginx:alpine
        resources: {}
        envFrom:
          - configMapRef:
              name: nginx-dns-env
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/templates
          name: vol-nginx
      volumes:
      - name: vol-nginx
        configMap:
          name: nginx-dns-conf
          items:
            - key: default
              path: default.conf.template
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-dns
spec:
  type: NodePort
  selector:
    app: nginx-dns
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30043